<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeJS</title>
    <script
		src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
    <!-- Data loading -->
    <script src="JSON/charged_moves.js"></script>
    <script src="JSON/cp_multiplier.js"></script>
    <script src="JSON/fast_moves.js"></script>
    <script src="JSON/generation.js"></script>
    <script src="JSON/pokemon_moves.js"></script>
    <script src="JSON/pokemon_type.js"></script>
    <script src="JSON/pokemon.js"></script>
    <script src="JSON/type_effectiveness.js"></script>
    <!-- Main script -->
    <script src="poke.js"></script>
    <!-- Display script -->
    <script src="display.js"></script>
</head>
<body>
    <label for="function">Function: </label>
    <select id="function">
        <option value="getPokemonType">getPokemonByType</option>
        <option value="getPokemonMoves">getPokemonByAttack</option>
        <option value="getFastMoves">getAttacksByType</option>
        <option value="getChargedMoves">sortPokemonByName</option>
        <option value="getGeneration">sortPokemonByStamina</option>
        <option value="getTypeEffectiveness">getWeakestEnnemies</option>
        <option value="getCPMultiplier">getStrongestEnnemies</option>
    </select>
    <div id="params"></div>
    <button id="run" onclick="runFn()">Run</button>
    <pre id="result"></pre>
</body>
</html>
